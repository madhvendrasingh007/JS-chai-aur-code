<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div >
        <ul id="images">
            <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" ></li>
            <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
   </div>
</body>
<script>

    // This provide less feature than event listeners
    //  document.getElementById('owl').onclick = () => {
    //     alert("Owl Clicked!!")
    //  }
    document.getElementById('owl').addEventListener('click', () => {
        alert("Owl Clicked!!", false)
    })
    // attachEvent () -> used in old days

    document.getElementById('river').addEventListener('click', function(e){
        console.log(e.timeStamp);
    }, false)
    // type, timestamp, defaultPrevented
    // target, toElement, srcElement, currentTarget,
    // clientX, clientY, screenX, screenY
    // altkey, ctrlkey, shiftkey, keyCode

    document.getElementById('images').addEventListener('click', function(e){
        console.log("clicked inside the ul")
    }, false)

    document.getElementById('river').addEventListener('click', function(e){
        console.log("clicked inside owl")
        e.stopPropagation();
    }, false)

    // Event Propagation:

    // You are adding an event listener to the ul and also to a specific img element inside the ul. This creates a situation where when you click on an image, both the image's event and the ul event will fire. This is because the event on the image "bubbles up" to the parent ul element.
    // You might want to stop the propagation of the event from the img click to prevent the ul click event from firing as well.
    
    // stopPropagation() prevents the event from propagating (bubbling up) to the parent elements. This ensures that when you click on the river image, only the click event specific to that image fires, and the click event on the ul does not trigger. i.e addEventListener('click', function(e){ console.log("clicked inside owl")}, true) and if it is false then it is bubbling up


    document.getElementById('google').addEventListener('click', function(e){
        e.preventDefault();
        e.stopPropagation(); // if this is not there then will return clicked inside the ui as it stops the bubbling
        console.log("google clicked")
    },false)

    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e.target.tagName);
        if (e.target.tagName === 'IMG') {
            console.log(e.target.id);
            let removeIt = e.target.parentNode
            removeIt.remove()
        }

    })

    //removeIt.parentNode.removeChild(removeIt)

</script>
</html>
