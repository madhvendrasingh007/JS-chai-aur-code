<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link href="style.css" rel="stylesheet" />
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer" 
    />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
    </button>

    <!-- Background Elements -->
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <div class="header">
            <h2>Currency Converter</h2>
            <p class="subtitle">Real-time exchange rates</p>
        </div>
        
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <div class="input-wrapper">
                    <i class="fas fa-dollar-sign input-icon"></i>
                    <input value="1" type="text" placeholder="0.00" />
                </div>
            </div>
            
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="USD Flag" />
                        <select name="from">
                            <option value="USD">USD</option>
                        </select>
                        <i class="fas fa-chevron-down select-arrow"></i>
                    </div>
                </div>
                
                <button type="button" class="swap-btn" onclick="swapCurrencies()">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </button>
                
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="INR Flag" />
                        <select name="to">
                            <option value="INR">INR</option>
                        </select>
                        <i class="fas fa-chevron-down select-arrow"></i>
                    </div>
                </div>
            </div>
            
            <div class="msg">
                <i class="fas fa-chart-line"></i>
                <span>1 USD = 80 INR</span>
            </div>
            
            <button type="submit" class="convert-btn">
                <span>Get Exchange Rate</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            const currentTheme = body.getAttribute('data-theme');
            
            if (currentTheme === 'light') {
                body.removeAttribute('data-theme');
                themeToggle.classList.remove('light');
            } else {
                body.setAttribute('data-theme', 'light');
                themeToggle.classList.add('light');
            }
        }

        function swapCurrencies() {
            // This function can be implemented to swap the from and to currencies
            // Left for your existing JavaScript implementation
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            const inputs = document.querySelectorAll('input, select');
            
            // Add focus effects
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('focused');
                });
            });

            // Add loading animation on form submit
            const form = document.querySelector('form');
            const button = document.querySelector('.convert-btn');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                button.classList.add('loading');
                
                // Remove loading state after 2 seconds (adjust based on your API call)
                setTimeout(() => {
                    button.classList.remove('loading');
                }, 2000);
            });
        });
    </script>
    
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
